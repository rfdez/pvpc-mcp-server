name: Publish Release

on:
  push:
    branches:
      - main

permissions:
  # Needed by googleapis/release-please-action@v4
  contents: write
  pull-requests: write
  issues: write
  # Needed by `npm publish --provenance`
  id-token: write

jobs:
  release:
    name: ğŸš€ Publish Release
    runs-on: ubuntu-latest

    timeout-minutes: 5

    steps:
      - name: ğŸ„ Bump package version, create GitHub release, and update changelog
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
      - uses: actions/checkout@v6
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v6
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version-file: .node-version
          cache: npm
          registry-url: https://registry.npmjs.org
      - name: ğŸš€ Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm ci
          npm run build --if-present
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ğŸ“¡ Publish to MCP Registry
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Install mcp-publisher
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.2.3/mcp-publisher_1.2.3_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

          # Login to MCP Registry
          ./mcp-publisher login github-oidc

          # Publish the package to MCP Registry
          ./mcp-publisher publish
